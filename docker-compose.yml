version: '2'
services:
    zzrot.com:
        image: zzrot/alpine-caddy
        volumes:
            -   ./Caddyfile:/etc/Caddyfile
            -   ./zzrot.com/public:/var/www/html
        networks:
            -   frontend
    blog.zzrot.com:
        image: zzrot/alpine-ghost
        environment:
          DEV_DOMAIN: https://blog.zzrot.com
          NODE_ENV: production
        volumes:
          - blog.ghost.com/content/:/var/lib/ghost/
        networks:
          -   frontend

networks:
    frontend:
